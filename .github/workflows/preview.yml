name: Preview Deployment

on:
  pull_request:
    branches: [ main, master ]

jobs:
  preview:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Optimize images
      run: npm run optimize-images
      
    - name: Build project
      run: CI=false npm run build:prd
      
    - name: Deploy Preview
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        destination_dir: preview/${{ github.event.number }}
        force_orphan: false
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Preview deployment for PR #${{ github.event.number }}'
        
    - name: Comment PR
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `üöÄ **Preview deployment ready!**
          
          üìç **Preview URL:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/preview/${{ github.event.number }}/
          
          ‚ö° This preview will be automatically updated with each new commit to this PR.
          
          ---
          *Deployed by GitHub Actions*`
          }) 