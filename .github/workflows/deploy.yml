name: Deploy to GitHub Pages

on:
  pull_request:
    types: [closed]
    branches: [main, master]

jobs:
  build-and-deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Install libpng12
        run: sudo apt-get update && sudo apt-get install -y libpng12-0 || sudo apt-get install -y libpng-dev
      - name: Optimize images
        run: pnpm optimize-images
      - name: Build project
        run: CI=false pnpm build:prd
      - name: Verify build
        run: pnpm verify-build
      - name: Debug PR merged status
        run: |
          echo "PR merged: ${{ github.event.pull_request.merged }}"
      - name: Deploy to GitHub Pages
        if: github.event.pull_request.merged == true
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          destination_dir: book
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy to GitHub Pages - ${{ github.sha }}'
      - name: Create deployment status
        run: |
          echo "Deployment completed successfully!"
          echo "Your site is available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" 